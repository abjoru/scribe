name: Release

on:
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  build-and-release:
    name: Build and Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    strategy:
      matrix:
        target:
          - x86_64-unknown-linux-gnu
    steps:
      - uses: actions/checkout@v4

      - name: Get version from tag
        id: get_version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - uses: Swatinem/rust-cache@v2

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libasound2-dev libdbus-1-dev

      - name: Build release binary
        run: |
          cargo build --release --target ${{ matrix.target }} --locked

      - name: Strip binary
        run: |
          strip target/${{ matrix.target }}/release/scribe

      - name: Create archive
        run: |
          cd target/${{ matrix.target }}/release
          tar czf scribe-${{ steps.get_version.outputs.version }}-${{ matrix.target }}.tar.gz scribe
          sha256sum scribe-${{ steps.get_version.outputs.version }}-${{ matrix.target }}.tar.gz > scribe-${{ steps.get_version.outputs.version }}-${{ matrix.target }}.tar.gz.sha256

      - name: Generate AUR checksum
        id: aur_checksum
        run: |
          VERSION=${{ steps.get_version.outputs.version }}
          wget "https://github.com/abjoru/scribe/archive/v${VERSION}.tar.gz" -O source.tar.gz
          SHA256=$(sha256sum source.tar.gz | cut -d' ' -f1)
          echo "sha256=${SHA256}" >> $GITHUB_OUTPUT
          echo "## AUR Package Update" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Update PKGBUILD with:" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "pkgver=${VERSION}" >> $GITHUB_STEP_SUMMARY
          echo "sha256sums=('${SHA256}')" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY

      - name: Create Release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          VERSION=${{ steps.get_version.outputs.version }}
          gh release create v${VERSION} \
            --title "Release v${VERSION}" \
            --notes "Release v${VERSION}

          ## Installation

          ### From Binary
          \`\`\`bash
          wget https://github.com/abjoru/scribe/releases/download/v${VERSION}/scribe-${VERSION}-x86_64-unknown-linux-gnu.tar.gz
          tar xzf scribe-${VERSION}-x86_64-unknown-linux-gnu.tar.gz
          sudo install -Dm755 scribe /usr/local/bin/scribe
          \`\`\`

          ### From AUR
          \`\`\`bash
          yay -S scribe
          \`\`\`

          ### From Source
          \`\`\`bash
          wget https://github.com/abjoru/scribe/archive/v${VERSION}.tar.gz
          tar xzf v${VERSION}.tar.gz
          cd scribe-${VERSION}
          cargo build --release --locked
          sudo install -Dm755 target/release/scribe /usr/local/bin/scribe
          \`\`\`

          ## AUR Package Update
          \`\`\`
          pkgver=${VERSION}
          sha256sums=('${{ steps.aur_checksum.outputs.sha256 }}')
          \`\`\`" \
            target/${{ matrix.target }}/release/scribe-${VERSION}-${{ matrix.target }}.tar.gz \
            target/${{ matrix.target }}/release/scribe-${VERSION}-${{ matrix.target }}.tar.gz.sha256
