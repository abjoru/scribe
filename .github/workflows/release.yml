name: Release

on:
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
      version: ${{ steps.get_version.outputs.version }}
    steps:
      - name: Get version from tag
        id: get_version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false

  build-release:
    name: Build Release
    needs: create-release
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target:
          - x86_64-unknown-linux-gnu
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - uses: Swatinem/rust-cache@v2

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libasound2-dev libdbus-1-dev

      - name: Build release binary
        run: |
          cargo build --release --target ${{ matrix.target }} --locked

      - name: Strip binary
        run: |
          strip target/${{ matrix.target }}/release/scribe

      - name: Create archive
        run: |
          cd target/${{ matrix.target }}/release
          tar czf scribe-${{ needs.create-release.outputs.version }}-${{ matrix.target }}.tar.gz scribe
          sha256sum scribe-${{ needs.create-release.outputs.version }}-${{ matrix.target }}.tar.gz > scribe-${{ needs.create-release.outputs.version }}-${{ matrix.target }}.tar.gz.sha256

      - name: Upload binary archive
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: target/${{ matrix.target }}/release/scribe-${{ needs.create-release.outputs.version }}-${{ matrix.target }}.tar.gz
          asset_name: scribe-${{ needs.create-release.outputs.version }}-${{ matrix.target }}.tar.gz
          asset_content_type: application/gzip

      - name: Upload checksum
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: target/${{ matrix.target }}/release/scribe-${{ needs.create-release.outputs.version }}-${{ matrix.target }}.tar.gz.sha256
          asset_name: scribe-${{ needs.create-release.outputs.version }}-${{ matrix.target }}.tar.gz.sha256
          asset_content_type: text/plain

  update-aur-checksum:
    name: Generate AUR Checksum
    needs: create-release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download source tarball and generate checksum
        run: |
          VERSION=${{ needs.create-release.outputs.version }}
          wget "https://github.com/abjoru/scribe/archive/v${VERSION}.tar.gz"
          SHA256=$(sha256sum "v${VERSION}.tar.gz" | cut -d' ' -f1)
          echo "Source tarball SHA256: ${SHA256}"
          echo "Update PKGBUILD with: sha256sums=('${SHA256}')"
          echo ""
          echo "For AUR package, update PKGBUILD:"
          echo "  pkgver=${VERSION}"
          echo "  sha256sums=('${SHA256}')"
