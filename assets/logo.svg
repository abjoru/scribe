<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <!-- V8a: Clean hexagon - LARGER VERSION -->
  <defs>
    <linearGradient id="rustGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f97316;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dc2626;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Central hexagon - scaled up from 40x30 to 60x45 -->
  <path d="M 100 35 L 130 52.5 L 130 87.5 L 100 105 L 70 87.5 L 70 52.5 Z" fill="url(#rustGrad)"/>

  <!-- Microphone symbol inside (centered vertically) -->
  <g fill="#fff">
    <rect x="95" y="55" width="10" height="16" rx="5"/>
    <path d="M 88 71 Q 88 77, 100 77 Q 112 77, 112 71"
          stroke="#fff" stroke-width="2" fill="none"/>
    <line x1="100" y1="77" x2="100" y2="85" stroke="#fff" stroke-width="2"/>
    <line x1="92" y1="85" x2="108" y2="85" stroke="#fff" stroke-width="2" stroke-linecap="round"/>
  </g>

  <!-- Text with Rust-style font -->
  <text x="100" y="135" font-family="Arial, sans-serif" font-size="34" font-weight="700"
        text-anchor="middle" fill="#dc2626">Scribe</text>
  <text x="100" y="155" font-family="Courier, monospace" font-size="11" font-weight="400"
        letter-spacing="2" text-anchor="middle" fill="#78716c">BUILT WITH RUST</text>
</svg>
