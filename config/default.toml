# Scribe Default Configuration

[audio]
# Sample rate in Hz (16000 is Whisper standard)
sample_rate = 16000
# Audio device (comment out or use "" for auto-detect)
# device = ""

[vad]
# WebRTC VAD aggressiveness (0-3, higher = more aggressive)
aggressiveness = 2
# Silence threshold in milliseconds
silence_ms = 900
# Minimum recording duration in milliseconds
min_duration_ms = 500
# Skip initial milliseconds to avoid hotkey noise
# Note: Set to 0 for IPC-triggered capture (no keyboard noise since capture starts after command)
# WhisperWriter uses 150ms because it captures continuously
skip_initial_ms = 0

[transcription]
# Backend: "local" or "openai"
backend = "local"

# Local backend settings
# Model size: "tiny", "base", "small", "medium", "large"
model = "base"
# Device: "cpu", "cuda", "auto"
device = "auto"
# Language code (e.g., "en", "es", "fr") or empty for auto-detect
language = "en"
# Initial prompt for better context (optional)
# initial_prompt = ""

# OpenAI API backend settings
# Environment variable containing API key
api_key_env = "OPENAI_API_KEY"
# OpenAI model name
api_model = "whisper-1"
# API request timeout in seconds
api_timeout_secs = 30

[injection]
# Method: "dotool" (recommended)
method = "dotool"
# Delay between characters in milliseconds
delay_ms = 2

[notifications]
# Enable status notifications (recording, transcribing, complete)
enable_status = true
# Enable error notifications (always recommended)
enable_errors = true
# Show preview of transcribed text
show_preview = true
# Preview length in characters
preview_length = 50

[logging]
# Log level: "debug", "info", "warn", "error"
level = "info"
# Optional log file path (comment out or use "" for stderr only)
# file = ""
